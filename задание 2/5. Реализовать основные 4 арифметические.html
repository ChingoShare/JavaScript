<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<script>
		//Сумма
		function sum(n1, n2) {
			return n1 + n2;
		}
		//Разность
		function minus(n1, n2) {
			return n1 - n2;
		}
		//Произведение
		function product(n1, n2) {
			return n1 * n2;
		}
		//Частное
		function quotient(n1, n2) {
			return n1 / n2;
		}
	</script>
</head>
