<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>объявить 2 переменные</title>
	<script>
		var a = parseInt(prompt ("Число a:"));
		var b = parseInt(prompt ("Число b:"));
		if (a >= 0 & b >= 0) {
			alert (`Разность чисел: ${a - b}`);
		} else if (a < 0 & b < 0) {
			alert (`Произведение чисел: ${a * b}`);
		} else if (a >= 0 & b < 0 || b >= 0 & a < 0){
			alert (`Сумма чисел: ${a + b}`);
		}
	</script>
</head>

</body>

</html>
